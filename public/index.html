
<!DOCTYPE html>
<html>
  <head>
    <title>MineWeb</title>
    <style type="text/css">
      @font-face {
        font-family: minecraft;
        src: url(minecraftia.woff);
      }

      html {
        overflow: hidden;
      }

      html, body {
        height: 100%;

        margin: 0;
        padding: 0;
      }

      canvas {
        height: 100%;
        width: 100%;
        font-size: 0;

        margin: 0;
        padding: 0;
      }
      .chat-wrapper {
        position: fixed;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .chat-display-wrapper {
        bottom: calc(8px * 16);
        padding: 4px;
        max-height: calc(90px * 8);
        width: calc(320px * 4);
      }

      .chat-input-wrapper {
        bottom: calc(2px * 16);
        width: 100%;
        overflow: scroll;
        background-color: rgba(0, 0, 0, 0);
      }

      .chat {
        overflow: scroll;
        color: white;
        font-size: 32px;
        margin: 0px;
        line-height: 100%;
        text-shadow: 4px 4px 0px #3f3f3f;
        font-family: minecraft, monospace;
        width: 100%;
        max-height: calc(90px * 8)
      }

      input[type=text] {
        background-color: rgba(0, 0, 0, 0.5);
      }
      li {
        display: block;
      }

      #inventoryCanvas {
        height: auto;
        width: auto;
      }
    </style>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
  <canvas id="inventoryCanvas" width="352" height="332">
    <img id="inventoryImage" src="PackInventoryWindow.png">
    <span>Upgrade your browser to see the graphical inventory</span>
  </canvas>
  <div id="inventory">
    <button v-if="showJSON" v-on:click="showJSON = false">Hide JSON</button>
    <button v-if="!showJSON" v-on:click="showJSON = true">Show JSON</button>

    <span v-if="Object.keys(inventory).length === 0">No items</span>

    <ul>
      <li v-for="item in inventory">
        <img v-bind:src="item.texture"> {{ item.displayName }}: {{ item.count }}
      </li>
    </ul>

    <pre v-if="showJSON">{{ JSON.stringify(inventory, null, 2) }}</pre>
  </div>
    <div class="chat-wrapper chat-display-wrapper">
      <div class="chat" id="chat">
        <p>Welcome to MineWeb Alpha! Chat appears here.</p>
      </div>
    </div>
    <div class="chat-wrapper chat-input-wrapper">
      <div class="chat" id="chat-input">
        <input type="text" class="chat" id="chatinput"></input>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
